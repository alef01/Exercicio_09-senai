<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        display: block;
    }

    h1 {
        font-size: 16px;
        margin-bottom: 0px;
        margin-top: 20px;
    }

    span {
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        color: darkblue;
    }
    p{
        margin: 0px;
    }
</style>


<body>
    <div class="questao">
        <h1>Questã 01:<span> Somar 2 valores <a href="https://www.urionlinejudge.com.br/repository/UOJ_1001.html" target="_blank">link da questão</a></span></h1>
        <p id="questao"></p>
        <label for="">A</label>
        <input type="text" name="a" id="a">
        <label for="">B</label>
        <input type="text" name="b" id="b">
        <input type="button" value="Calcular" onclick="cal()">
    </div>
    <div class="questao">
        <h1>Questã 02:<span> Calcular o salário de um funcionário <a href="https://www.urionlinejudge.com.br/repository/UOJ_1008.html" target="_blank">link da questão</a></span></h1>
        <p id="questao2">Resultado: O funcionario xxxxxx vai receber xxx.</p>
        <label for="">Nome Funcionário</label>
        <input type="text" id="name">
        <label for="">Valor Hora</label>
        <input type="text" id="valorHora">
        <label for="">Total de Horas Trabalhado</label>
        <input type="text" id="Totalhoras">
        <input type="button" value="Calcular" onclick="soma()"> 
    </div>
    <div class="questao">
        <h1>Questã 03:<span> Calcular o consumo médio de um automóvel <a href="https://www.urionlinejudge.com.br/repository/UOJ_1014.html" target="_blank">link da questão</a></span></h1>
        <p id="questao3">Resultado: O automóvel fez o consumo médio de xxx.</p>
        <label for="">Distância percorrida</label>
        <input type="text" id="dis">
        <label for="">Combustível gasto</label>
        <input type="text" id="com">
        <input type="button" value="Calcular" onclick="Con()">
    </div>
</body>
<script>

    function cal(){
        
         var a = Number(document.getElementById('a').value);
         var b = Number(document.getElementById('b').value);
         var resultado= a + b;
         
       document.getElementById("questao").innerHTML = "Resultado: A soma dos 2 valores é " + resultado;
       
    }
       function soma(){
       var valorHora=Number(document.getElementById ('valorHora').value);
       var Totalhoras=Number(document.getElementById('Totalhoras').value);
       var resul= valorHora * Totalhoras;
       var nome = document.getElementById("name").value;

       document.getElementById("questao2").innerHTML = "Resultado: O funcionario " +nome + " vai receber " + resul.toFixed(2)+'.';
       }


       function Con(){
           var dis=Number(document.getElementById('dis').value);
           var com=Number(document.getElementById('com').value);
           var resulto= dis / com;

           document.getElementById('questao3').innerHTML = "Resultado: O automóvel fez o consumo médio de" + resulto +"km/l";

       }

    </script>
</html>
